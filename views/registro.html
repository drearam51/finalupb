<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Bizarre Registro</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../css/registro.css" rel="stylesheet">

    <!-- <script src="js/form2.js"></script>  -->
    <script src="../js/registro.js"></script> 

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body class="text-center">        
    <form class="form-signin" action="/users/new" method="POST">
      <img class="mb-4" src="../images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
      
      <label for="inputName" class="sr-only">Login</label>
      <input type="text" id="campoLogin" name="login" class="form-control" placeholder="Login" required autofocus>

      <label for="inputName" class="sr-only">Nombre Completo</label>
      <input type="text" id="campoNombre" name="name" class="form-control" placeholder="Nombre Completo" required autofocus>
      
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <!-- <input type="password" id="campoContrasena" name="fpassword" class="form-control" placeholder="Contraseña" required autofocus>       -->
      <input type="password" id="campoContrasena" name="password" class="form-control" placeholder="Contraseña" required autofocus>

      <label for="inputEmail" class="sr-only">Correo</label>
      <input type="email" id="campoCorreo" name="email" class="form-control" placeholder="Email" required autofocus>

      <label for="inputEmailConf" class="sr-only">Confirmación de Correo</label>
      <input type="email" id="campoConfirmacion" class="form-control" placeholder="Confirmación Email" required autofocus>

      <label for="inputPhone" class="sr-only">Teléfono</label>
      <input type="tel" id="campoTelefono" name="phone" class="form-control" placeholder="Teléfono" required autofocus> 
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="almacenarRegistros();" >Registrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
</html>
